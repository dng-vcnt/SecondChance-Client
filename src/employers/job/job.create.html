<head>

  <link rel="stylesheet" type="text/css" href="../css/style.css">

</head>

<body>

<form class="compListing">
  <h3><b>Create a job listing:</b></h3>
  <hr>
  <p class="jobListing">Job Title:</p>
  <input class="textForm" type="text" id="jobTitle" value="Brick Maker"><br>

  <p class="jobListing">Job Description:</p>
  <textarea class="textForm" type="text" id="jobDesc" rows="10" cols="20">You will make some sweet bricks!</textarea><br>

  <p class="jobListing hidden">City:</p>
  <input class="textForm hidden" type="text" id="jobCity" value="San Diego"><br>

  <p class="jobListing hidden">State:</p>
  <input class="textForm hidden" type="text" id="jobState" value="CA"><br>

  <p class="jobListing hidden">Phone:</p>
  <input class="textForm hidden" type="text" id="jobPhone" value="619-867-5309"><br>

  <p class="jobListing hidden">E-mail:</p>
  <input class="textForm hidden" type="text" id="jobEmail" value="bobthebuilder@bobsbuilding.com"><br>

  <p class="jobListing hidden">Where is this job located:</p>
  <input type="radio" id="onsite" value="Onsite" checked>Onsite
  <input type="radio" id="offsite" value="Offsite">Offsite<br><br>

  <input class="button" type="submit" value="Submit">
</form>

</body>
