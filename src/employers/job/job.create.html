<div>
  <form name="jobForm" ng-submit="jobForm.$valid && eJobCreate.submitJob();" >
    <h3><b>Create a job listing:</b></h3>
    <div class="form-group">
      <label>Job Title:</label>
      <input class="form-control" type="text"
             ng-model="eJobCreate.job.name" required>
    </div>

    <div class="form-group">
      <label>Job Description:</label>
      <textarea class="form-control" type="text" rows="3"
                ng-model="eJobCreate.job.description" required>
      </textarea>
    </div>

    <div class="form-group">
      <label>City:</label>
      <input class="form-control" type="text"
             ng-model="eJobCreate.job.city" required>
    </div>

    <div class="form-group">
      <label>State:</label>
      <input class="form-control" type="text"
             ng-model="eJobCreate.job.state" required>
    </div>

    <!-- <div class="form-group">
      <label>Phone:</label>
      <input class="form-control" type="text"
             ng-model="eJobCreate.job.telephone">
    </div>

    <div class="form-group">
      <label>E-mail:</label>
      <input class="form-control" type="text"
             ng-model="eJobCreate.job.email">
    </div>
    -->
    <div class="form-group">
      <label>Is a GED required?:</label>
      <div class="radio">
        <label>
          <input ng-model="eJobCreate.job.hasGed" type="radio" id="onsite" value="true" checked>
          Yes
        </label>
      </div>
      <div class="radio">
        <label>
          <input ng-model="eJobCreate.job.hasGed" type="radio" id="offsite" value="false">
          No
        </label>
      </div>
    </div>

    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
</div>
