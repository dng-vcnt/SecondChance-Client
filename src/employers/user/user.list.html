<div>
	<ul class="media-list">
	  <li class="media" ng-repeat="user in eUserList.users">
	    <div class="media-left">
	  		<img id="img"
	  				 class="media-object"
	  				 src="https://www.law.berkeley.edu/wp-content/uploads/2015/04/Blank-profile.png"
	  				 alt="...">
	    </div>
	    <div class="media-body">
	      <h4 class="media-heading">{{user.firstName}} {{user.lastName}}</h4>
	      <p>{{user.aboutMe}}</p>
				<p><strong>Skill:</strong> {{user.skill1}}</p>
				<p><strong>Felony committed:</strong> {{user.feloniesCommitted}}</p>
				<p><strong>Location:</strong> {{user.city}}, {{user.state}}</p>
				<p><strong>Email:</strong> {{user.email}}</p>
	    </div>
			<hr>
	  </li>
	</ul>
</div>
