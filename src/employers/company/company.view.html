<div>
    <form >
    <div class="form-group">
      <label>Company Name:</label>
      <p>{{eCompanyView.company.name}}</p>
    </div>
    <div class="form-group">
      <label>Street Address:</label>
      <p>{{eCompanyView.company.address}}</p>
    </div>
    <div class="form-group">
      <label>City:</label>
      <p>{{eCompanyView.company.city}}</p>
    </div>
    <div class="form-group">
      <label>State:</label>
      <p>{{eCompanyView.company.state}}</p>
    </div>
    <div class="form-group">
      <label>Contact Name:</label>
      <p>{{eCompanyView.company.contactName}}</p>
    </div>
    <div class="form-group">
      <label>Phone:</label>
      <p>{{eCompanyView.company.contactPhone}}</p>
    </div>
    <div class="form-group">
      <label>E-mail:</label>
      <p>{{eCompanyView.company.contactEmail}}</p>
    </div>
    <div class="form-group">
      <label>About the company:</label>
      <p>{{eCompanyView.company.description}}</p>
    </div>
    <a class="btn btn-primary" ui-sref="employers.company.create">Edit</a>
    </form>
</div>
