<body>

<form class="compProfile">
  <h3><b>Tell me a little about yourself:</b></h3>
  <p class="formDesc">Company Name:</p>
  <input class="textForm" type="text" id="compName" value="Bob's Building Service"><br>
  <p class="formDesc">Street Address:</p>
  <input class="textForm contact" type="text" id="compStreet" value="1234 Felon Way"><br>
  <p class="formDesc">City:</p>
  <input class="textForm contact" type="text" id="compCity" value="San Diego"><br>
  <p class="formDesc">State:</p>
  <input class="textForm contact" type="text" id="compState" value="CA"><br>
  <p class="formDesc">Phone:</p>
  <input class="textForm contact" type="text" id="compPhone" value="619-867-5309"><br>
  <p class="formDesc">E-mail:</p>
  <input class="textForm contact" type="text" id="compEmail" value="bobthebuilder@bobsbuilding.com"><br>
  <p class="formDesc">What is your company all about:</p>
  <textarea class="textForm" id="compDesc" rows="10" cols="20">We love felons!</textarea><br><br>
  <input class="button" type="submit" value="Submit">
</form>

</body>
