<div>
  <form>
    <h3><b>Tell us a little about yourself:</b></h3>
    <div class="form-group">
      <label>Company Name:</label>
      <input class="form-control" type="text" 
             ng-model="eCompanyCreate.name">
    </div>
    <div class="form-group">
      <label>Street Address:</label>
      <input class="form-control" type="text" 
             ng-model="eCompanyCreate.address">
    </div>
    <div class="form-group">
      <label>City:</label>
      <input class="form-control" type="text"
             ng-model="eCompanyCreate.city">
    </div>
    <div class="form-group">
      <label>State:</label>
      <input class="form-control" type="text" 
             ng-model="eCompanyCreate.state">
    </div>
    <div class="form-group">
      <label>Phone:</label>
      <input class="form-control" type="text" 
             ng-model="eCompanyCreate.telephone">
    </div>
    <div class="form-group">
      <label>E-mail:</label>
      <input class="form-control" type="text" 
             ng-model="eCompanyCreate.email">
    </div>
    <div class="form-group">
      <label>What is your company all about:</label>
      <textarea class="form-control" rows="3"
             ng-model="eCompanyCreate.description">
        We love felons!
      </textarea>
    </div>
    <input class="btn btn-primary" type="submit" value="Save">
  </form>
</div>
